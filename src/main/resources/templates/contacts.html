<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestão de Contatos</title>
</head>
<body>
<h1>Gestão de Contatos</h1>
<a href="/contacts/new">Novo Contato</a>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}">Nome</td>
        <td th:text="${contact.email}">Email</td>
        <td th:text="${contact.phone}">Telefone</td>
        <td>
            <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Editar</a>
            <a th:href="@{/contacts/delete/{id}(id=${contact.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
