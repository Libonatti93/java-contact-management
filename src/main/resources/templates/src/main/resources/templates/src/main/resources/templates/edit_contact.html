<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Contato</title>
</head>
<body>
<h1>Editar Contato</h1>
<form th:action="@{/contacts/update/{id}(id=${contact.id})}" th:object="${contact}" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required/><br/>
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required/><br/>
    <button type="submit">Atualizar</button>
</form>
<a href="/contacts">Cancelar</a>
</body>
</html>
